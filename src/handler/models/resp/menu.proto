// 撰寫格式是 Proto v3。
syntax = "proto3";  
// 生成的程式在 Golang 中將會屬於 `resp` 套件。
package resp;

message MenuSelection {
	int32 ID = 1; 
	int32 Name = 2;
	int32 Price = 3;
}

message MenuOption {
	int32 ID = 1; 
	int32 SelectNum = 2;
	repeated MenuSelection Selection = 3;
}

message MenuItem {
	int32 ID = 1; 
	string Name = 2; 
	repeated MenuOption Options = 3;
	int32 Price = 4;
}

message ShopMenu {
	Shop Shop = 1;
	repeated MenuItem Items = 2;
}

message Shop {
	int32 ID = 1;
	string Name = 2; 
}