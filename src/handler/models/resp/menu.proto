// 撰寫格式是 Proto v3。
syntax = "proto3";  
// 生成的程式在 Golang 中將會屬於 `resp` 套件。
package resp;

// MenuItem 。
message MenuItem {
	string Name = 1; 
	repeated SizePrice SizePrice = 2;
}

// SizePrice 。
message SizePrice {
	string Size = 1;
	int32 Price = 2;
}

// Size 。
message Size {
	int32 ID = 1;
	string Size = 2;
}

// KindOption 。
message KindOption {
	int32 ID = 1;
	string Name = 2;
	int32 Price = 3;
}

// MenuKind 。
message MenuKind {
	repeated MenuItem Items = 1;
	repeated IntMap RequiredSelection = 2;
	repeated KindOption CheckOption = 3;
}

// IntPair 。
message IntPair {
   string Key = 1;
   int32 Value = 2;
}

// IntMap 。
message IntMap {
   repeated IntPair Pairs = 1;
}