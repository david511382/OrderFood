<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<body>
    <div>{{ .title }}</div>
    <img src="/src/img/vag.jpg" alt="Smiley face" height="400" width="700">
    <form id="target" name="targetName">
        名 : <input type="text"  required="required"></br>
        訂單 : </br>
        <textarea id="result" cols="30" rows="5"  required="required"></textarea></br>
        <input type="submit" value="Submit">
    </form>
    
    <script>
    $( "#target" ).submit(function( event ) {
        event.preventDefault();

        var form = $(this);
        var data ={name:form[0][0].value,order:form[0][1].value};
        $.ajax({
            type:"POST",
            url: "/post/order",  
            data:data
        }).done(done);
    });

    function done(data){
        alert(data);
    }
    </script>

</body>
</html>
